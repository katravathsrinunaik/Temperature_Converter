<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background-image: url('background.jpeg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__bounce">Temperature Converter</h1>
    <div class="input-section">
      <label for="celsius-input">Celsius:</label>
      <input type="number" id="celsius-input">
    </div>
    <div class="input-section">
      <label for="fahrenheit-input">Fahrenheit:</label>
      <input type="number" id="fahrenheit-input">
    </div>
    <div class="button-section">
      <button onclick="convertToCelsius()">Convert to Celsius</button>
      <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
    <img src="image.jpeg" alt="Image" class="animate__animated animate__fadeInUp">
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
</body>
</html>
